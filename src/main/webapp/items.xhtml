<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
</h:head>

<h:body>
    <style type="text/css">
        .logo {
            width: 5%
        }

        .detail {
            width: 95%;
            padding-left: 25px;
        }

        .detail td {
            font-size: 24px;
        }
    </style>


    <h:form id="form">
        <p:repeat value="#{allItemsView.items}" var="item">
            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">

                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Name:"/>
                        <h:outputText value="#{item.name}" style="font-weight: bold"/>
                        <h:outputText value="Quantity:"/>
                        <h:outputText value="#{item.quantity}" style="font-weight: bold"/>
                        <h:outputText value="Price:"/>
                        <h:outputText value="#{item.price}" style="font-weight: bold"/>
                        <h:outputText value="Expiry date:"/>
                        <h:outputText value="#{item.expiry_date}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:outputPanel>
                <p:commandButton value="Update item" action="#{allItemsView.redirectToEditItem}"
                                 style="margin-right:20px;">
                    <f:actionListener binding="#{editItemView.populateView(item.id)}" />
                </p:commandButton>
                <p:commandButton value="Delete item" action="#{allItemsView.deleteItem(item.id)}"
                                 style="margin-right:20px;"/>
            </h:panelGrid>
            <hr/>
        </p:repeat>
        <p:commandButton value="Add Item" action="#{allItemsView.redirectToEditItem}" style="margin-right:20px;"/>
    </h:form>

</h:body>
</html>
